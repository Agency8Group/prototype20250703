<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>제품별 손익구조 분석 대시보드</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-gray-900">
                        제품별 손익구조 분석 대시보드
                    </h1>
                    <div class="text-sm text-gray-500">프로토타입 v1.0</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Tab Navigation -->
            <div class="mb-8">
                <nav class="flex space-x-8">
                    <button
                        id="admin-tab"
                        class="tab-btn active px-4 py-2 text-sm font-medium rounded-md bg-blue-100 text-blue-700"
                    >
                        관리자 모드
                    </button>
                    <button
                        id="preview-tab"
                        class="tab-btn px-4 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700"
                    >
                        미리보기
                    </button>
                </nav>
            </div>

            <!-- Filter Section -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">필터</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >월 선택</label
                        >
                        <select
                            id="month-filter"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="">전체</option>
                            <option value="2024-01">2024년 1월</option>
                            <option value="2024-02">2024년 2월</option>
                            <option value="2024-03">2024년 3월</option>
                            <option value="2024-04">2024년 4월</option>
                            <option value="2024-05">2024년 5월</option>
                            <option value="2024-06">2024년 6월</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >브랜드 선택</label
                        >
                        <select
                            id="brand-filter"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="">전체</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button
                            id="apply-filter"
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            필터 적용
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Tabs -->
            <div id="admin-content" class="tab-content">
                <!-- Product List Section -->
                <div class="bg-white rounded-lg shadow mb-8">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold text-gray-900">
                                제품 리스트
                            </h2>
                            <button
                                id="add-product-btn"
                                class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                            >
                                + 새 제품 추가
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table
                            id="product-table"
                            class="min-w-full divide-y divide-gray-200"
                        >
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        브랜드
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        제품명
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        판매가
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        판매수량
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        총매출
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        순이익
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        수익률
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        작업
                                    </th>
                                </tr>
                            </thead>
                            <tbody
                                id="product-tbody"
                                class="bg-white divide-y divide-gray-200"
                            >
                                <!-- Product rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Product Detail Form -->
                <div
                    id="product-detail-form"
                    class="bg-white rounded-lg shadow mb-8 hidden"
                >
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">
                            제품 상세 정보
                        </h2>
                    </div>
                    <div class="p-6">
                        <form id="product-form">
                            <div
                                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
                            >
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >브랜드</label
                                    >
                                    <input
                                        type="text"
                                        id="brand-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >제품명</label
                                    >
                                    <input
                                        type="text"
                                        id="product-name-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >월</label
                                    >
                                    <select
                                        id="month-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    >
                                        <option value="2024-01">
                                            2024년 1월
                                        </option>
                                        <option value="2024-02">
                                            2024년 2월
                                        </option>
                                        <option value="2024-03">
                                            2024년 3월
                                        </option>
                                        <option value="2024-04">
                                            2024년 4월
                                        </option>
                                        <option value="2024-05">
                                            2024년 5월
                                        </option>
                                        <option value="2024-06">
                                            2024년 6월
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >판매가 (원)</label
                                    >
                                    <input
                                        type="number"
                                        id="price-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >공급가 (원)</label
                                    >
                                    <input
                                        type="number"
                                        id="cost-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >판매수량</label
                                    >
                                    <input
                                        type="number"
                                        id="quantity-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >마케팅비 (원)</label
                                    >
                                    <input
                                        type="number"
                                        id="marketing-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value="0"
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >영업비 (원)</label
                                    >
                                    <input
                                        type="number"
                                        id="sales-cost-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value="0"
                                    />
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-2"
                                        >기타비용 (원)</label
                                    >
                                    <input
                                        type="number"
                                        id="etc-cost-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        value="0"
                                    />
                                </div>
                            </div>

                            <!-- Calculation Results -->
                            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                                <h3
                                    class="text-md font-semibold text-gray-900 mb-3"
                                >
                                    자동 계산 결과
                                </h3>
                                <div
                                    class="grid grid-cols-2 md:grid-cols-4 gap-4"
                                >
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-700"
                                            >총매출</label
                                        >
                                        <div
                                            id="total-revenue"
                                            class="text-lg font-bold text-green-600"
                                        >
                                            0원
                                        </div>
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-700"
                                            >총비용</label
                                        >
                                        <div
                                            id="total-cost"
                                            class="text-lg font-bold text-red-600"
                                        >
                                            0원
                                        </div>
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-700"
                                            >순이익</label
                                        >
                                        <div
                                            id="net-profit"
                                            class="text-lg font-bold text-blue-600"
                                        >
                                            0원
                                        </div>
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-700"
                                            >수익률</label
                                        >
                                        <div
                                            id="profit-rate"
                                            class="text-lg font-bold text-purple-600"
                                        >
                                            0%
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-6 flex space-x-3">
                                <button
                                    type="submit"
                                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    저장
                                </button>
                                <button
                                    type="button"
                                    id="cancel-btn"
                                    class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
                                >
                                    취소
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview Content -->
            <div id="preview-content" class="tab-content hidden">
                <!-- Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <!-- Profit Bar Chart -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">
                            손익 구조 (막대그래프)
                        </h3>
                        <div class="h-80">
                            <canvas id="profit-bar-chart"></canvas>
                        </div>
                    </div>

                    <!-- Cost Pie Chart -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">
                            비용 비중 (파이차트)
                        </h3>
                        <div class="h-80">
                            <canvas id="cost-pie-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Summary Table -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">
                            요약 통계
                        </h3>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                            <div class="text-center">
                                <div
                                    class="text-2xl font-bold text-green-600"
                                    id="summary-total-revenue"
                                >
                                    0원
                                </div>
                                <div class="text-sm text-gray-600">총 매출</div>
                            </div>
                            <div class="text-center">
                                <div
                                    class="text-2xl font-bold text-red-600"
                                    id="summary-total-cost"
                                >
                                    0원
                                </div>
                                <div class="text-sm text-gray-600">총 비용</div>
                            </div>
                            <div class="text-center">
                                <div
                                    class="text-2xl font-bold text-blue-600"
                                    id="summary-net-profit"
                                >
                                    0원
                                </div>
                                <div class="text-sm text-gray-600">순이익</div>
                            </div>
                            <div class="text-center">
                                <div
                                    class="text-2xl font-bold text-purple-600"
                                    id="summary-profit-rate"
                                >
                                    0%
                                </div>
                                <div class="text-sm text-gray-600">
                                    평균 수익률
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="js/data.js"></script>
        <script src="js/charts.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
